<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-heading">Birthday Calculator</h1>
        <form id="birthday-form">
            <label for="birthdate">Enter your birthday:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit" id="calculate-button">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
